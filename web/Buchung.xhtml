<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Buchungssystem der Herz-Aus-Gold</title>
    </h:head>
    <h:body>
        <p:fieldset legend="Anhalteranmeldung">
            <h:form>
                <p:messages id="confirmSubmission" showDetail="true"/>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="in_customerName" value="Name"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="in_customerName" value="${order.customerName}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="in_goalPlanet" value="Zielplanet"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="in_goalPlanet" value="${order.goalPlanet}" label="Zielplanet">
                                <f:selectItems value="${planets.planets}" var="planet"
                                               itemValue="${planet.name}" itemLabel="${planet.name}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <h:commandButton value="Sub-Etha-Sens-O-Matic aktivieren" action="${order.placeOrder}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:fieldset>
    </h:body>
</f:view>
</html>
