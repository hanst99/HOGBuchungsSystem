<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Verwaltungssystem der Herz aus Gold - Administrierung</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="selectDestination"/>
            <p:selectOneMenu id="selectDestination">
                <f:selectItems value="${planets.planets}" var="planet"
                               itemValue="${planet.name}" itemDescription="${planet.name}"/>
            </p:selectOneMenu>
        </h:form>
        <h:form id="createPlanet">
            <p:fieldset legend="Neuen Zielplaneten anlegen" toggleable="true" collapsed="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputLabel for="newPlanetName" value="Name"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="newPlanetName" value="${addDestinationPlanet.newDestination.name}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton update=":selectDestination:newPlanetName"
                                             ajax="false" value="Anlegen" action="${addDestinationPlanet.add}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</f:view>
</html>
